{% extends 'base.html' %}

{% block title %}GENERIC{%endblock%}

{% block content %}

<!-- One -->
<section id="One" class="wrapper style3">
    <div class="inner">
        <header class="align-center">
            <p>{{ article ['author']}}</p>
            <h2>{{ article ['title'] }}</h2>
        </header>
    </div>
</section>

<!-- Two -->
<section id="two" class="wrapper style2">
    <div class="inner">
        <div class="box">
            <div class="image fit">
                <img src="/{{ article['img'] }}" alt="">
            </div>
            <div class="content">
                <p>{{ article['text'] }}</p>
                <span><b>Count views : {{ article['views_count']}}</b></span>
                <form action= "/update/article/{{ article['id'] }}">
                    <button>Update post</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
