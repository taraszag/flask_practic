<!DOCTYPE HTML>
<html>
<head>
    <title>{{ article['title'] }}</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/static/assets/css/main.css"/>
</head>
<body class="subpage">

<!-- Header -->
<header id="header">
    <div class="logo"><a href="/">{{ title }} <span> Blog</span></a></div>
    <a href="#menu">Menu</a>
</header>

<!-- Nav -->
<nav id="menu">
    <ul class="links">
        <li><a href="/">Home</a></li>
        <li><a href="generic.html">Generic</a></li>
        <li><a href="/article/1">Elements</a></li>
        <li><a href="/about">About</a></li>
    </ul>
</nav>

<!-- One -->
<section id="One" class="wrapper style3">
    <div class="inner">
        <header class="align-center">
            <p>{{ article ['author']}}</p>
            <h2>{{ article ['title'] }}</h2>
        </header>
    </div>
</section>

<!-- Two -->
<section id="two" class="wrapper style2">
    <div class="inner">
        <div class="box">
            <div class="content">
                <p>{{ article['text'] }}</p>
                <span><b>Count views : {{ article['views_count']}}</b></span>

            </div>
        </div>
    </div>
</section>

<!-- Footer -->

        <ul class="icons">
            <li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>

            <li><a href="#" class="icon fa-envelope-o"><span class="label">Email</span></a></li>

    <div class="copyright">

<!-- Scripts -->
<script src="static/assets/js/jquery.min.js"></script>
